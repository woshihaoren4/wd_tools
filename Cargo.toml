[package]
name = "wd_tools"
version = "0.6.2"
edition = "2021"
authors = ["wangdong <1443965173@qq.com>"]
license = "MIT/Apache-2.0"
description = "tools for rust"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = {version="1.0.69",optional=true}
base64 ={version="0.21.0",optional=true}
lazy_static = {version = "1.4.0",optional = true}
rust-crypto ={version="0.2.36",optional=true}
rustc-serialize = {version= "0.3.24",optional=true}
uuid = { version = "1.3.0",optional=true}
wd_sonyflake = {version= "0.0.1",optional=true}
chrono = {version = "0.4.23",optional = true}
tokio = {version = "1.26.0", optional = true}

[features]
default=[]
default=["b64", "md5", "point-free", "hex", "ptr", "snowflake","uid","time","sync","fs"]
#full=["b64", "md5", "point-free", "hex", "ptr", "snowflake","uid","time","sync","fs"]
b64=["base64", "anyhow"]
md5=["rust-crypto"]
point-free=[]
hex=["rustc-serialize"]
ptr=[]
snowflake=["wd_sonyflake", "lazy_static"]
uid=["uuid/v4","uuid/v5"]
time=["chrono"]
sync=["anyhow","tokio/sync"]
fs=["tokio/fs"]
